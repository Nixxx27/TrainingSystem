
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>JQuery Cycle Plugin - Intermediate Demos (Part 1)</title>
<link rel="stylesheet" type="text/css" media="screen" href="../jq.css" />
<link rel="stylesheet" type="text/css" media="screen" href="cycle.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="http://malsup.github.com/chili-1.7.pack.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.easing.1.3.js"></script>
<script type="text/javascript">
$.fn.cycle.defaults.timeout = 6000;
$(function() {
    // run the code in the markup!
    $('td pre code').each(function() {
        eval($(this).text());
    });
});
</script>
</head>
<body>

<div id="demos">
    
    <table cellspacing="20">
    <tr><td>
        <div id="s5" class="pics">
            <img src="http://malsup.github.com/images/beach1.jpg" width="600" height="600" />
            <img src="http://malsup.github.com/images/beach2.jpg" width="600" height="600" />
            <img src="http://malsup.github.com/images/beach3.jpg" width="600" height="600" />
        </div>
     
    </td><td>
        
    </table>

<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
<script type="text/javascript">
_uacct = "UA-850242-2";
urchinTracker();
$('#s5').cycle({
    fx:    'shuffle',
    delay: -4000
});
</script>
</body>
</html>
